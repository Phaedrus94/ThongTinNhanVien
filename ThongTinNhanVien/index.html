<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Nhân Viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-6">
        <form class="form">
          <h2>Thông tin nhân viên</h2>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Mã NV</div>
                  </div>
                  <input type="text" class="form-control" id="inpMa" />
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Tên NV</div>
                  </div>
                  <input type="text" class="form-control" id="inpTen" />
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Chức Vụ</div>
                  </div>
                  <select class="custom-select" id="inpCV">
                    <option value="Giám Đốc">Giám Đốc</option>
                    <option value="Quản Lý">Quản Lý</option>
                    <option value="Nhân Viên">Nhân Viên</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">HS Lương</div>
                  </div>
                  <input type="text" class="form-control" id="inpHSL" />
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Lương CB</div>
                  </div>
                  <input type="text" class="form-control" id="inpLCB" />
                </div>
              </div>
              <button id="btnTinhLuong" type="button" class="btn btn-primary">
                Tính Lương
              </button>
            </div>

            <div class="col-6">
              <h3>Thông tin nhân viên</h3>
              <h4>Mã Nhân Viên: <span id="txtMa"></span></h4>

              <h4>Tên Nhân Viên: <span id="txtTen"></span></h4>

              <h4>Chức Vụ: <span id="txtCV"></span></h4>

              <h4>Tổng Lương: <span id="txtLuong"></span></h4>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
